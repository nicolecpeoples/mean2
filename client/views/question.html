<div ng-include src="'views/header.html'"></div>
	<div ng-controller="showQuestionsAnswersController as SC">
		<h2 > {{ SC.question.question }} </h2>
		<h4> {{ SC.question.description }} </h4>
			{{SC.question._answers.answer}}
			<div class="answer" ng-repeat="answer in SC.question._answers">
				<p>{{answer.answer}}</p>
				
				<button ng-click="SC.like()"> Like </button>
			</div>

	</div>
